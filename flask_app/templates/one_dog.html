<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .container {
            max-width: 500px;
        }

        .card {
            padding: 20px;
        }

        .background-image {
            background-image: url('/static/img/view.webp');
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="card">
            <div class="text-center mb-4">
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
            <h2 class="text-center mb-4">Dog Details</h2>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Breed:</strong> {{ one_dog.breed }}</p>
                </div>
                <div class="col-md-6">
                    <p><strong>Name:</strong> {{ one_dog.name }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Age:</strong> {{ one_dog.age }}</p>
                </div>
                <div class="col-md-6">
                    <p><strong>Description:</strong> {{ one_dog.description }}</p>
                </div>
            </div>
            {% if user_id == one_dog.user_id %}
            <div class="text-center">
                <a href="/dogs/delete/{{ one_dog.id }}" class="btn btn-success">Adopt</a>
            </div>
            {% endif %}
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
